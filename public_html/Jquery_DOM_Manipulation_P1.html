<html>
    <head>
        <title>Jquery Dom Manipulation</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h1>DOM Manipulation</h1>
       
          <button id="btn1">Action</button>
         
        <div id="firstdiv" class="mydivs" value="Para 1">
            <p id="p1">This is a first <b>paragraph</b> in <i>first</i> division</p>
             <p id="p2">This is a second paragraph in first division</p>
        </div>
     </body>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
   
        $(document).ready(function(){
        $("#btn1").click(function(){
           //alert($("#p1").css("border")); 
           //alert($("#firstdiv").attr("value"));
           $("#p1").text("This is a first <b>paragraph</b> in <i>first</i> division");
           $("#p2").html("This is a second <b>paragraph</b> in <i>first</i> division");
        });
        });
           
    </script>

</html>
