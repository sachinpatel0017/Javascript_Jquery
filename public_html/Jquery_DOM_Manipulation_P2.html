<html>
    <head>
        <title>Jquery Dom Manipulation</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h1>DOM Manipulation</h1>
       
          <button id="btn1">SetValue</button>
         <button id="btn2">GetValue</button>
         <div id="firstdiv" class="mydivs">
            <p id="p1">This is a first <b>paragraph</b> in <i>first</i> division</p>
        </div>
     </body>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
   
        $(document).ready(function(){
        $("#btn1").click(function(){
        $("#p1").css("font-size","25px");
        });
        $("#btn2").click(function(){
        alert($("#p1").css("font-size"));
        });
        });
           
    </script>

</html>
