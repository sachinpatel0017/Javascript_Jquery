<html>
    <head>
        <title>CallBack and Chaining</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h1>Callback and Chaining Effect</h1>
       
          <button id="btn1">Toggle</button>
          <button id="btn2">SlideToggle</button>
        <div id="firstdiv" class="mydivs">
            <p>This is a first paragraph in first division</p>
             <p>This is a second paragraph in first division</p>
        </div>
        <div id="seconddiv" class="mydivs">
            <p>This is a third paragraph in second division</p>
        </div>
        <div id="thirddiv" class="mydivs">
            <p>This is a fourth paragraph in third division</p>
        </div>

    </body>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
   
        $(document).ready(function(){
         function printMsg()
         {
             alert("Effect Done");
         }
         $("#btn1").click(function(){
             $("#firstdiv").slideUp(2000).slideDown(2000).fadeOut(1000).fadeIn(3000);
         });
         $("#btn2").click(function(){
             $("#thirddiv").slideToggle(3000,printMsg);
         });
        });
           
    </script>

</html>
