<html>
    <head>
        <title>Jquery Dom Manipulation</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h1>DOM Manipulation</h1>
       
          <button id="btn1">Append</button>
         <button id="btn2">Prepend</button>
          <button id="btn3">After</button>
         <button id="btn4">Before</button>
          <button id="btn5">Remove</button>
         <button id="btn6">Empty</button>
         <div id="firstdiv" class="mydivs">
            <p id="p1">This is a first <b>paragraph</b> in <i>first</i> division</p>
        </div>
     </body>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script>
   
        $(document).ready(function(){
          $("#btn1").click(function(){
             $("#firstdiv").append("<p>This is 2nd para in first division </p>"); 
          });
           $("#btn2").click(function(){
             $("#firstdiv").prepend("<p>This is 2nd para in first division </p>"); 
          });
           $("#btn3").click(function(){
             $("#firstdiv").after("<p>This is 2nd para in first division </p>"); 
          });
            $("#btn4").click(function(){
             $("#firstdiv").before("<p>This is 2nd para in first division </p>"); 
          });
            $("#btn5").click(function(){
             $("#firstdiv").remove(); 
          });
            $("#btn6").click(function(){
             $("#firstdiv").empty(); 
          });
        });
           
    </script>

</html>
